<!DOCTYPE html>
<html>
  <head>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/animate.css">
      <link href="#" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/rec-scripts.js"></script>
      <title>Pizza Order</title>
    </head>
    <body>
      <div class="container">
        <form id="receipient">
          <div class="form-group">

            <label for="rec-name">Name:</label>
            <input id="rec-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="rec-address">Address:</label>
            <input id="rec-address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="rec-supplies">Supplies:</label>
            <select class="form-control" id="rec-supplies">
              <option>Water</option>
              <option>Food</option>
              <option>Education</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div id="rec-result">
        <span id="rec-name-out"></span>
        <span id="rec-address-out"></span>
        <span id="rec-supplies-out"></span>
      </div>
    </body>
</html>
